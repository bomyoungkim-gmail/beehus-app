# Production Docker Compose Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # Replace development frontend with production nginx
  frontend:
    image: nginx:alpine
    container_name: beehus-app-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./beehus-web/dist:/usr/share/nginx/html:ro
      - ./beehus-web/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-console
    networks:
      - scrape-net
    command: ["nginx", "-g", "daemon off;"]

  # Production-optimized worker
  celery-worker:
    shm_size: 1g
