services:
  # Re-expose ports for local development/debugging
  mongo:
    ports:
      - "27017:27017"

  rabbitmq:
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    ports:
      - "6379:6379"

  # Enable reload + bind mount for local development
  app-console:
    command: uvicorn app.console.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app

  celery-worker:
    volumes:
      - .:/app
      - ./artifacts:/app/artifacts
      - ${DOWNLOADS_DIR:-./downloads}:/downloads

  celery-beat:
    volumes:
      - .:/app

  # Disable frontend - run natively on Windows instead
  frontend:
    profiles:
      - disabled
